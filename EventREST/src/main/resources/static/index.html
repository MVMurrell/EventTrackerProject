<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Coffee Consumption Tracker</h1>
 <br>
  <br>
  <br>
  <h2>Record Your Coffee Consumption</h2>
<form name="createEvent">
    Time: <input type="time" name="time"/><br>
    Date: <input type="date" name="date"/><br>
    Amount of Coffee: <input type="number" name="coffee"/><br>
    <button type="submit" name="submit">Submit Event</button>
  </form>
  <br>
  <br>
  <br>
  <br>
  <h2>Delete Coffee Consumption</h2>
  <form name="deleteForm">
    <input type="number" name="eventId">
    <button name="delete">Delete Event</button>
    <div id="deletedEvent"></div>
  </form>
  <br>
  <br>
  <br>
  <br>
  <h2>Your Past Coffee Consumption</h2>
 <div id="output">
    <div id="eventData"></div>
  </div>
  
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
